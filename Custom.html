<!DOCTYPE html>
<html>
    <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="Custom.css">
              <title>Custoum Orders  </title>
      </head>
   <body>
      <header>
          <h2>Your Infromtion and Your Bike </h2>
      </header>
      <h1>User Information</h1>
      <form id="form" action="#" method="post">
        <fieldset>
            <legend>Name and Phone Number</legend>
        <section>
        <ul>
        <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="userName">
        </li>
        <li>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phoneNumber>">
        </li>
        </ul>
        </section>
        </fieldset>
        <br>
        <br>
        <h1>Tickets</h1>
      <form id="form" action="#" method="post">
        <fieldset>
            <legend>Buliding Your bike </legend>
        <section>
        <ul>
        <li>
        <label for="adult">What type of bike are you making?:</label>
        <input type="text" id="adult" name="adultTickets">
        </li>
        <li>
        <label for="child">What color do you want your bike?:</label>
        <input type="text" id="child" name="childTickets>">
        </li>
        </ul>
        </section>
        </fieldset>
     <h1>Dates</h1>
     <form>
        <fieldset>
            <legend>How many bikes are you making </legend>
        <div class="fallbackDatePicker">
          <span>
            <label for="month">Pick a Number</label>
            <select id="month" name="month">
              <option selected></option>
              <option>1</option>
              <option>2</option>
            </select>
          </span>
        </div>
      </form>
   </body>
   <br>
   <br>
   </fieldset>
   <footer>
    <button class="labels" type="submit" form="Concertform">Send Your Order</button>

   </footer>
</html>
